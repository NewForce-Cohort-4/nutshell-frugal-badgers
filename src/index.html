<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->

            <!-- Event Widget Container -->
            <div class="event">
                <div class="eventList"></div>
                <div class="eventContainer"></div>

            </div>
            <!-- Articles Widget Container -->
            <div class="articles-widget">
                <!-- Articles Widget Title -->
                <div class="articles-widget__header"></div>
                <!-- Articles Widget List of Articles -->
                <div class="articles-widget__list"></div>
                <!-- Articles Widget Save Function -->
                <div class="articles-widget__form"></div>
            </div>
            <!-- Task Widget Container -->
            <div>
                <article class="tasklistContainer"></article>
                <article class="taskFormContainer"></article>
            </div>
            <!-- Chat Widget Container -->
            <div class="chat-widget container">
                <article class="container mt-3 g-4 rounded-3" id="messages-container">
                </article>
            </div>
        </article>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
