<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<!-- Navbar Container -->
<nav class="navBar"></nav>

<body>
    <main id="main-container--div">
        <article class="container">
            <article class="auth">
                <section class="auth--logout"></section>
                <section class="auth--login"></section>
                <section class="auth--register"></section>
            </article>
        
            <article class="dashboard">
                <!-- All your Nutshell are belong here -->
                <!-- Articles Widget Container -->
                <div class="articles-widget">
                    <!-- Articles Widget Title -->
                    <div class="articles-widget__header dashboard-clear"></div>
                    <!-- Articles Widget List of Articles -->
                    <div class="articles-widget__list dashboard-clear"></div>
                    <!-- Articles Widget Save Function -->
                    <div class="articles-widget__form dashboard-clear"></div>
                </div>
                <!-- Task Widget Container -->
                <div class="task-widget">
                    <article class="task_header dashboard-clear"></article>
                    <article class="taskFormContainer dashboard-clear"></article>
                    <article class="tasklistContainer dashboard-clear"></article>
                </div>
                <!-- Chat Widget Container -->
                <div class="chat-widget container">
                    <article class="container mt-3 g-4 rounded-3 dashboard-clear" id="messages-container">
                    </article>
                </div>
               <!-- Event Widget Container -->
                <div class="event-widget">
                    <div class="eventHeader dashboard-clear"></div>
                    <div class="eventList dashboard-clear"></div>
                    <div class="eventContainer dashboard-clear"></div>
                </div>
            </article>
        </article>
    </main>

    <footer class="container-auto container-style text-dark mt-5 p-3">
        <div class="row">
            <p class="col-4 col-sm-2">Copyright &copy; 2021</p>
            <div class="col-2 col-sm-2"><h6>Sophia Spaulding</h6></div>
            <div class="col-2 col-sm-2"><h6>Jon Newton</h6></div>
            <div class="col-2 col-sm-2"><h6>Vincent o'Leary</h6></div>
            <div class="col-2 col-sm-2"><h6>Thomas Frazier</h6></div>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
